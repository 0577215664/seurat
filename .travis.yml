# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: required
r_binary_packages:
  - lars
  - mixtools
  - caret
  - e1071
  - ica
  - fpc
  - ape
  - igraph
  - dplyr
  - irlba
  - reshape2
  - gdata
  - compositions
  - dtw
  - plotly
  - httr
  - tidyr
  - ranger
r_github_packages:
  - statOmics/zingeR
  - Bioconductor-mirror/DESeq2
